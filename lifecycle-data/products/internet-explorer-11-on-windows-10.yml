name: Internet Explorer 11 in Windows 10
summary: >+
  Internet Explorer 11 in Windows 10 segue i Criteri relativi al ciclo di vita dei [componenti](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Il supporto per l'applicazione desktop Internet Explorer (IE) 11 per alcuni canali semestrali di Windows 10 terminerà a partire dal 15 giugno 2022. I clienti sono invitati a passare a Microsoft Edge con modalità IE. La modalità IE offre la compatibilità con le versioni precedenti e sarà supportata almeno fino al 2029. Inoltre, Microsoft invierà una notifica un anno prima del ritiro della modalità IE.  [Qui](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) è disponibile un elenco dei sistemi operativi supportati per Internet Explorer, comprese le versioni interessate da questo annuncio.

