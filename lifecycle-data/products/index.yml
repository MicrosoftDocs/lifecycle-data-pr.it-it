summary: "\n\n> [!IMPORTANT]\n> Questa pagina Ã¨ in fase di sviluppo. Per un elenco completo dei prodotti Microsoft e delle relative sequenze temporali e dettagli del supporto, visitare [aka.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Esportare le informazioni sul ciclo di vita dalla pagina [Export del ciclo](/lifecycle/export/products) di vita.\n\n\nIl ciclo di vita di Microsoft fornisce linee guida coerenti e prevedibili per il supporto per tutta la durata di un prodotto, aiutando i clienti a gestire gli investimenti IT e gli ambienti pianificati in modo strategico per il futuro.\n\n\nEseguire una ricerca in basso per un elenco di prodotti e servizi commerciali Microsoft, quindi selezionare il risultato per trovare le sequenze temporali di supporto e manutenzione, gli aggiornamenti necessari, le informazioni sulla migrazione e i requisiti di sistema."
