title: Ricerca di informazioni sul ciclo di vita di prodotti e servizi
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Esportare le informazioni sul ciclo di vita dalla pagina [Esportazione ciclo di vita](/lifecycle/products/export).


  Microsoft Lifecycle fornisce linee guida coerenti e attendibili relative al supporto per tutta la durata del ciclo di vita di un prodotto, aiutando i clienti a gestire i propri investimenti e ambienti IT, pianificando strategicamente allo stesso tempo il futuro.


  Eseguire una ricerca nell'elenco di prodotti e servizi commerciali Microsoft in basso e quindi selezionare il risultato per trovare le tempistiche di supporto e manutenzione, gli aggiornamenti necessari, le informazioni sulla migrazione e i requisiti di sistema.