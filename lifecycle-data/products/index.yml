### YamlMime:ContentBrowser
title: Ricerca di informazioni sul ciclo di vita di prodotti e servizi (anteprima)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Questa pagina è in fase di sviluppo e sarà completamente disponibile il 2 settembre. Nel frattempo, è possibile visualizzare un elenco completo dei prodotti Microsoft con le relative tempistiche di supporto e i dettagli all'indirizzo [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Esportare le informazioni sul ciclo di vita dalla pagina [Esportazione ciclo di vita](/lifecycle/export/products). \n\n\nMicrosoft Lifecycle fornisce linee guida coerenti e attendibili relative al supporto per tutta la durata del ciclo di vita di un prodotto, aiutando i clienti a gestire i propri investimenti e ambienti IT, pianificando strategicamente allo stesso tempo il futuro.\n\n\nEseguire una ricerca nell'elenco di prodotti e servizi commerciali Microsoft in basso e quindi selezionare il risultato per trovare le tempistiche di supporto e manutenzione, gli aggiornamenti necessari, le informazioni sulla migrazione e i requisiti di sistema."
