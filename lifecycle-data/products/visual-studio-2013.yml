content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Informazioni sulla manutenzione](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Le versioni di Visual Studio 2013 dei seguenti componenti vengono fornite e supportate come parte del ciclo di vita di Visual Studio 2013: Agenti, Agente di raccolta IntelliTrace, Modeling SDK, Libreria MFC multibyte, Strumenti remoti, SDK, Shell (integrato), Shell (isolato), Team Explorer, Visual C Ridistribuibile, Estensioni Web Tools\n\n\n## <a name=\"editions\"></a>Edizioni \n* Community\n* Express per il Web\n* Express per Windows\n* Express per Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
