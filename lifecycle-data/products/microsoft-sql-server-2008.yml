content: "> [!TIP]\n> Gli aggiornamenti della sicurezza estesa (ESU, Extended Security Update) sono disponibili per le edizioni Datacenter, Standard, Enterprise, Web e Workgroup di questo prodotto, per un massimo di altri tre anni dopo la fine del supporto.\nData di rilascio-------------------------------Data di inizio----(Data di fine)\n\nAggiornamento della sicurezza estesa Anno 3---13/07/2021---12/07/2022\n\nAggiornamento della sicurezza estesa Anno 2---14/07/2021---13/07/2021\n\nAggiornamento della sicurezza estesa Anno 1---09/07/2019---14/07/2020\n\n\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n* [Programma Aggiornamenti della sicurezza estesa (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog sulle versioni di SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Solo per IA64, SP3 sarà supportato fino al 09/07/2019.\n\n## <a name=\"editions\"></a>Edizioni \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express con Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
