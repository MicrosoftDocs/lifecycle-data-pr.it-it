content: "> [!TIP]\n> Gli aggiornamenti della sicurezza estesa (UDE) sono disponibili per le edizioni Datacenter, standard, Enterprise, Web e Workgroup di questo prodotto, fino a un massimo di tre anni oltre la fine del supporto.\nRelease-------------------------------Data di inizio----data di fine\n\nAggiornamento della sicurezza esteso anno 3---07/13/2021---07/12/2022\n\nAggiornamento della protezione esteso anno 2---07/14/2021---07/13/2021\n\nAggiornamento della protezione esteso anno 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Links \n* [Guida alla migrazione](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Criteri del Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Programma di aggiornamento della sicurezza esteso (UDE)](/lifecycle/faq/extended-security-updates)\n* [Blog dei servizi di rilascio SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Solo per IA64, SP3 sarà supportato fino al 7/9/2019.\n\n## <a name=\"editions\"></a>Edizioni \n* Datacenter\n* Sviluppatore\n* Grandi aziende\n* Express\n* Express con servizi avanzati\n* Standard\n* Standard Edition per le piccole imprese\n* Web\n* Gruppo"
