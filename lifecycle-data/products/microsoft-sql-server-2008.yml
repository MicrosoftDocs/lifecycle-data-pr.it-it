content: "> [!TIP]\n> Gli aggiornamenti della sicurezza estesa (UDE) sono disponibili per il datacenter, standard, Enterprise, Web, Workgroup e le edizioni incorporate di questo prodotto, per un massimo di tre anni oltre la fine del supporto.\n\n## <a name=\"links\"></a>Links \n* [Programma di aggiornamento della sicurezza esteso (UDE)](/lifecycle/faq/extended-security-updates)\n* [Blog dei servizi di rilascio SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Guida alla migrazione](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Criteri del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Solo per IA64, SP3 sarà supportato fino al 7/9/2019.\n\n## <a name=\"editions\"></a>Edizioni \n* Sviluppatore\n* Grandi aziende\n* Express\n* Express con servizi avanzati\n* Standard\n* Standard Edition per le piccole imprese\n* Web\n* Gruppo"
