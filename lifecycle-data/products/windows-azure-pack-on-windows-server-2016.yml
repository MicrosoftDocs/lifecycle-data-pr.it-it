content: "\n## <a name=\"links\"></a>Collegamenti \n* [Ulteriori informazioni](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack per Windows Server è una soluzione cloud ibrida che porta le tecnologie di Windows Azure nel data center. Consente ai clienti Microsoft di offrire un cloud completo, self-service e multi-tenant che può essere installato nel proprio data center senza alcun costo aggiuntivo."
