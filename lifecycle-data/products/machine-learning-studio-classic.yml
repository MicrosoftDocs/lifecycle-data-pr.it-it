content: "\n\n## <a name=\"links\"></a>Links \n* [Eseguire la migrazione ad Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (classico) verrà ritirato il 31 agosto 2024. A partire dal 1° dicembre 2021, i clienti non potranno creare nuove risorse di Machine Learning Studio (classico). I clienti devono passare ad Azure Machine Learning prima del mese di agosto 2024. Per ulteriori informazioni, andare [qui](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
