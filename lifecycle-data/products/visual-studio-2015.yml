content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Informazioni sulla manutenzione per le versioni precedenti di Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Le versioni di Visual Studio 2015 dei seguenti componenti vengono fornite e supportate come parte del ciclo di vita di Visual Studio 2015: Agenti, ESM, Modelling SDK, PSM, Strumenti remoti, SDK, Shell (integrato), Shell (isolato), TPS, Visual C++ Ridistribuibile.\n\n\n## <a name=\"editions\"></a>Edizioni \n* Community\n* Enterprise\n* Express per il Web\n* Express per Windows 10\n* Express per Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
