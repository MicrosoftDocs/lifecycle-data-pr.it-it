content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Domande frequenti sul ciclo di vita di Internet Explorer e Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Sistemi operativi supportati da Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Sistemi operativi supportati da Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Alcune versioni di Internet Explorer potrebbero essere supportate anche dopo l'ultima data di fine del sistema operativo qualora siano disponibili gli aggiornamenti della sicurezza estesi (ESU). Fare clic [qui](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) per un elenco dei prodotti che forniscono ESU."
