content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Annunci sul blog di Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informazioni sul supporto e sul ciclo di vita](/visualstudio/releases/2022/servicing-vs2022)\n* [Pagina di download di Visual Studio](https://visualstudio.microsoft.com/)\n* [Note sulla versione di Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Requisiti di sistema](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Le versioni di Visual Studio 2022 dei seguenti componenti vengono fornite e supportate come parte del ciclo di vita di Visual Studio 2022: Agenti, Build Tools, Agente di raccolta autonomo IntelliTrace, Strumenti per le prestazioni, Strumenti remoti, Team Explorer e Visual C++ Redistributable.\n> [!NOTE]\n> La Visual Studio Community Edition è supportata solo nel Canale corrente con la versione di manutenzione più recente dell'ultima versione secondaria di Visual Studio. Altre informazioni sono disponibili [qui](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n## <a name=\"editions\"></a>Edizioni \n* Community\n* Enterprise\n* Professional"
