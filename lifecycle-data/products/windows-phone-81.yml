content: "\n## <a name=\"links\"></a>Links \n* [Domande frequenti su Windows Phone 8,1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft renderà disponibili gli aggiornamenti per il sistema operativo, compresi gli aggiornamenti della sicurezza, per almeno 36 mesi dopo la data di inizio del ciclo di vita. Questi aggiornamenti saranno incrementali, con ogni aggiornamento basato sull'aggiornamento che lo ha preceduto. I clienti devono installare ogni aggiornamento per rimanere supportati. La distribuzione di questi aggiornamenti incrementali può essere controllata dall'operatore di telefonia mobile o dal produttore del telefono da cui è stato acquistato il telefono e l'installazione richiederà che il telefono abbia aggiornamenti precedenti. La disponibilità degli aggiornamenti varia anche in base alle funzionalità per paese, area geografica e hardware."
