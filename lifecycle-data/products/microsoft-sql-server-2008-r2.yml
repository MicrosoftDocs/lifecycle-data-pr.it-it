content: "> [!TIP]\n> *Gli aggiornamenti della sicurezza estesi (ESU, Extended Security Update) sono disponibili per le edizioni Datacenter, Standard, Enterprise ed Embedded di questo prodotto, per un massimo di altri tre anni dopo la fine del supporto. Per ulteriori informazioni, contattare il partner o il team dell'account Microsoft. \n\n\n## <a name=\"links\"></a>Collegamenti \n* [Opzioni per la fine del supporto di SQL Server 2008 e Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Fine del supporto di SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n* [Programma Aggiornamenti della sicurezza estesa (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Solo per IA64, SP2 sar√† supportato fino al 09/07/2019. Per ulteriori informazioni, vedere il blog sulle versioni di SQL.\n\n\n## <a name=\"editions\"></a>Edizioni \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express con Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
