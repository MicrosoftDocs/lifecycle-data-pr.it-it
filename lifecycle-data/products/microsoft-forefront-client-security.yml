content: "\n## <a name=\"links\"></a>Collegamenti \n* [System Center Endpoint Protection](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Forefront Client Security è stato interrotto. Il supporto termina il 14 luglio 2015. Gli aggiornamenti delle definizioni antimalware e antispyware non saranno più disponibili dopo la fine del supporto per la versione del prodotto. Valutare System Center Endpoint Protection come sostituto."
