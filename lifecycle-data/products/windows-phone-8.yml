content: "\n\n> [!NOTE]\n> Microsoft renderà disponibili gli aggiornamenti per il sistema operativo, inclusi gli aggiornamenti della sicurezza, per un periodo di cinque anni dopo la data di inizio del ciclo di vita. Questi aggiornamenti saranno incrementali e ogni aggiornamento si baserà su quello precedente. I clienti devono installare ogni aggiornamento rilasciato per continuare a usufruire del supporto. La distribuzione di questi aggiornamenti incrementali può essere controllata dall'operatore di telefonia mobile o dal produttore del telefono da cui è stato acquistato il telefono, e l'installazione richiederà che il telefono disponga di aggiornamenti precedenti. La disponibilità degli aggiornamenti varia anche in base a paese, area geografica e funzionalità hardware."
