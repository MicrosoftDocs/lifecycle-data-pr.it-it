  Windows Server Update Services 3.0 segue i Criteri [fissi](/lifecycle/policies/fixed) relativi al ciclo di vita.





  > [!IMPORTANT]

  > Il supporto è terminato. WSUS 3.0 SP2 non supporta il protocollo crittografico TLS 1.2 con livello di sicurezza superiore. Tutte le organizzazioni che utilizzano ancora WSUS 3.0 SP2 devono eseguire la migrazione a una versione supportata di WSUS entro il 31 ottobre 2021.

