name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework segue i criteri relativi al ciclo di vita dei [componenti](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 e 4.61 sono stati ritirati il 26 aprile 2022. Precedentemente, queste versioni specifiche venivano firmate utilizzando i certificati Secure Hash Algorithm (SHA-1). Questo algoritmo non è più considerato sicuro. I clienti sono invitati a passare a SHA-2. Altre informazioni sono disponibili [qui](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

