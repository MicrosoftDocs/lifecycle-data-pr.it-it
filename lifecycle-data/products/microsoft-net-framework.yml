content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Domande frequenti sul ciclo di vita - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informazioni sul prodotto](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework ritirerà le versioni 4.5.2, 4.6 e 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) è un prodotto autonomo che segue i criteri fissi, a partire da Windows 10 versione 1809 e Windows Server 2019. In precedenza, .NET Framework 3.5 SP1 era considerato un componente del sistema operativo Windows in cui è installato."
