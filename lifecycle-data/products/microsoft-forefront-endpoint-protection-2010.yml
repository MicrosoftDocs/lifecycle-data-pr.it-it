content: "\n## <a name=\"links\"></a>Links \n* [Guida alla migrazione](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informazioni di manutenzione](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> I clienti devono rimanere aggiornati con l'aggiornamento della piattaforma anti-malware più recente per essere completamente supportati. Forefront Endpoint Protection 2010 è coperto dallo stesso criterio del ciclo di vita di System Center Configuration Manager 2007 sia per il supporto esteso che per il servizio Extended."
