content: "\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informazioni sulla manutenzione](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> I clienti devono rimanere aggiornati affinché l'aggiornamento più recente della piattaforma antimalware sia completamente supportato. Forefront Endpoint Protection 2010 è coperto dagli stessi criteri del ciclo di vita di System Center Configuration Manager 2007 sia per il supporto principale che per il supporto esteso."
