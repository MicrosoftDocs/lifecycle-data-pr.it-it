  Azure Active Directory (AD) Connect segue i criteri [moderni](/lifecycle/policies/modern) relativi al ciclo di vita.





  > [!IMPORTANT]

  > Il 31 agosto 2022, tutte le versioni 1.x di Azure Active Directory (Azure AD) Connect saranno ritirate perché includono componenti di SQL Server 2012 che non saranno più supportati. Eseguire l'aggiornamento alla versione più recente di [Azure AD Connect versione 2.x](https://www.microsoft.com/download/details.aspx?id=47594) o [sincronizzazione cloud Azure AD Connect](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

