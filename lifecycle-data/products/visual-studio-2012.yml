content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Informazioni sulla manutenzione per le versioni precedenti di Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Le versioni di Visual Studio 2012 dei seguenti componenti vengono fornite e supportate come parte del ciclo di vita di Visual Studio 2012: Agenti, Agente di raccolta IntelliTrace, Strumenti Microsoft Azure, Strumenti Remoti, SDK, Shell (integrato), Shell (isolato), SQL Server Data Tools, Team Explorer, Visual C Ridistribuibile, Estensioni Web Tools.\n\n\n## <a name=\"editions\"></a>Edizioni \n* Express per il Web\n* Express per Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
