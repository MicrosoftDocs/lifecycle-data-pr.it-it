content: "\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Poiché il client App-V 4.6 utilizza il server App-V 4.5, il server App-V 4.5 continuerà a essere supportato in base alle date del ciclo di vita di App-V 4.6 se in uso con il client App-V 4.6 supportato.\n\n## <a name=\"editions\"></a>Edizioni \n* per Servizi terminal\n* per Windows Desktop"
