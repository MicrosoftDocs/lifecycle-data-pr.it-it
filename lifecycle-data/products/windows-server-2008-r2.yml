content: "> [!TIP]\n> *Gli aggiornamenti della sicurezza estesi (ESU, Extended Security Update) sono disponibili per le edizioni Datacenter, Standard, Enterprise ed Embedded di questo prodotto, per un massimo di altri tre anni dopo la fine del supporto. Per ulteriori informazioni, contattare il partner o il team dell'account Microsoft. \n\n\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](https://aka.ms/AA1ovn4)\n* [Informazioni sull'aggiornamento del server](/windows-server/upgrade/upgrade-overview)\n* [Programma Aggiornamenti della sicurezza estesa (ESU)](/lifecycle/faq/extended-security-updates)\n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edizioni \n* Datacenter\n* Enterprise\n* HPC Edition\n* Sistemi basati su Itanium\n* Standard\n* Web"
