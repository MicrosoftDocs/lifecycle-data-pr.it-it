content: "\n## <a name=\"links\"></a>Collegamenti \n* [Estensione del ciclo di vita](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Il supporto di AppFabric 1.1 per Windows Server termina alla data indicata, a meno che non venga distribuito come componente di SharePoint Server 2013, 2016 o 2019. I componenti ricevono lo stesso supporto del prodotto o della piattaforma padre."
