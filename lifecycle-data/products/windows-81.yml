name: Windows 8.1
summary: >+
  Windows 8.1 segue i criteri [fissi](/lifecycle/policies/fixed) relativi al ciclo di vita.



  Questo articolo si riferisce alle seguenti edizioni: Enterprise, Enterprise N, N, Pro con Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Ricordiamo che Windows 8.1 raggiungerà la fine del supporto il 10 gennaio 2023. Dopo tale data, questo prodotto non riceverà più aggiornamenti di sicurezza e non di sicurezza, correzioni di bug, supporto tecnico o aggiornamenti online dei contenuti tecnici.  Se i dispositivi non soddisfano i requisiti tecnici per eseguire una versione più recente di Windows, Microsoft consiglia di sostituire il dispositivo con uno che supporti Windows 11. Per ulteriori informazioni, andare [qui](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

