content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Annunci sul blog di Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informazioni sulla manutenzione](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Pagina di download di Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Note sulla versione di Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Le versioni di Visual Studio 2017 dei seguenti componenti vengono fornite e supportate come parte del ciclo di vita di Visual Studio 2017: Agenti, Build Tools, ESM, Feedback Client, Agente di raccolta autonomo IntelliTrace, Strumenti per le prestazioni, PSM, Strumenti remoti, Team Explorer e Visual C++ Ridistribuibile.\n\n\n## <a name=\"editions\"></a>Edizioni \n* Community\n* Enterprise\n* Professional\n* Test Professional"
