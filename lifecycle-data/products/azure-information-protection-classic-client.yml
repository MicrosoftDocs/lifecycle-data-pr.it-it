content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Informazioni sulla manutenzione](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Indicazioni sulla migrazione](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Per offrire un'esperienza cliente unificata e semplificata, il client Azure Information Protection (classico) e la gestione etichette nel portale di Azure verranno deprecati a partire dal 31 marzo 2021. Questo intervallo di tempo consente a tutti gli attuali clienti di Azure Information Protection di passare alla piattaforma di etichettatura unificata per Microsoft Purview Information Protection."
