content: "\n## <a name=\"links\"></a>Links \n* [Informazioni di manutenzione](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Guida alla migrazione](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Per fornire un'esperienza utente unificata e semplificata, il client Azure Information Protection (Classic) e la gestione delle etichette nel portale di Azure sono deprecati al 31 marzo 2021. Questo intervallo di tempo consente a tutti i clienti di Azure Information Protection correnti di passare alla soluzione di etichettatura unificata utilizzando la piattaforma di etichettatura unificata di Microsoft Information Protection."
