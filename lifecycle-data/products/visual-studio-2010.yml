content: "\n\n## <a name=\"links\"></a>Collegamenti \n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Le versioni di Visual Studio 2010 dei seguenti componenti vengono fornite e supportate come parte del ciclo di vita di Visual Studio 2010: Agenti, Tutti, ASP.NET MVC 4, Runtime F# 2.0, Runtime VSTO, Lab Management, Strumenti per le prestazioni, Professional w/MSDN, PSM, Debugger remoto, SDK, Shell (integrato), Shell (isolato), Team Agents, Team Explorer, Ultimate con MSDN, SDK di visualizzazione e modellazione.\n\n\n## <a name=\"editions\"></a>Edizioni \n* Express per il Web\n* Express per Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
