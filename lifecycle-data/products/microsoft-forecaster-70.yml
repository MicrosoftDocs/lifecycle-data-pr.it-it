content: "\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Il supporto per Forecaster termina alla data indicata, a meno che non sia stato distribuito come componente di un prodotto Dynamics. Quando distribuito insieme a un prodotto Dynamics, le date del ciclo di vita di Dynamics sostituiscono la data di Forecaster."
