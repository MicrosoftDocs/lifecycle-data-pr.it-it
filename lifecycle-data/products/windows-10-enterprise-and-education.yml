summary: >+
  Windows 10 Enterprise and Education segue i Criteri [moderni](/lifecycle/policies/modern) relativi al ciclo di vita.



  Questo articolo si riferisce alle seguenti edizioni: Education, Enterprise, Enterprise multi sessione



  > [!IMPORTANT]

  > A partire da Windows 10, versione 21H2 (l'aggiornamento di Windows del 10 novembre 2021), gli aggiornamenti delle funzionalità verranno rilasciati una volta all'anno nella seconda metà dell'anno tramite il Canale disponibilità generale. Altre informazioni sono disponibili [qui](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft continuerà a supportare almeno una versione di Windows 10 fino al 14 ottobre 2025.

