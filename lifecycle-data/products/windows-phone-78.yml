content: "\n\n> [!NOTE]\n> Microsoft renderà disponibili gli aggiornamenti per il sistema operativo sullo smartphone, inclusi gli aggiornamenti della sicurezza, per un periodo di 18 mesi dopo la data di inizio del ciclo di vita. La distribuzione degli aggiornamenti può essere controllata dall'operatore di telefonia mobile o dal produttore del telefono da cui l'hai acquistato. La disponibilità degli aggiornamenti varia anche in base a paese, area geografica e funzionalità hardware."
