content: "\n\n> [!NOTE]\n> Microsoft renderà disponibili gli aggiornamenti per il sistema operativo nel telefono, inclusi gli aggiornamenti della sicurezza, per un periodo di 18 mesi dalla data di inizio del ciclo di vita. La distribuzione degli aggiornamenti può essere controllata dall'operatore di telefonia mobile o dal produttore del telefono da cui è stato acquistato il telefono. La disponibilità degli aggiornamenti varia anche in base alle funzionalità per paese, area geografica e hardware."
