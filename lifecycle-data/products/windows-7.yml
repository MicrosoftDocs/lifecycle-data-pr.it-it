content: "> [!TIP]\n> ' * Gli aggiornamenti della sicurezza estesa (UDE) sono disponibili tramite programmi di contratti multilicenza specifici per Windows 7 Professional, Enterprise e Professional per i sistemi embedded Editions di questo prodotto, fino a un massimo di tre anni oltre la fine del supporto. Per ulteriori informazioni, contattare il team di account o partner Microsoft. \n\n## <a name=\"links\"></a>Links \n* [Guida alla migrazione](https://support.microsoft.com/help/4057281)\n* [Aggiornamento da Windows 7 a Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programma di aggiornamento della sicurezza esteso (UDE)](/lifecycle/faq/extended-security-updates)\n* [Criteri del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Edizioni \n* Grandi aziende\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professionale per sistemi incorporati\n* N professionale\n* Avvio\n* Starter N\n* Ultimate\n* Ultimate per sistemi incorporati\n* Ultimo N"
