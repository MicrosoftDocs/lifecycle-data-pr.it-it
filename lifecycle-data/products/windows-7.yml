content: "> [!TIP]\n> * Gli aggiornamenti della sicurezza estesi (ESU) sono disponibili attraverso specifici programmi di contratti multilicenza per le edizioni Professional, Enterprise e Professional for Embedded Systems di Windows 7 di questo prodotto, per un massimo di altri tre anni dopo la fine del supporto. Per ulteriori informazioni, contattare il partner o il team dell'account Microsoft. \n\n\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](https://support.microsoft.com/help/4057281)\n* [Eseguire l'aggiornamento da Windows 7 a Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programma Aggiornamenti della sicurezza estesa (ESU)](/lifecycle/faq/extended-security-updates)\n* [Criteri relativi ai Service pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edizioni \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
