content: "\n## <a name=\"links\"></a>Collegamenti \n* [Indicazioni sulla migrazione](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Domande frequenti sui criteri del ciclo di vita di Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 è un componente di Windows Embedded Compact 7 e Windows Embedded Compact 2013 e segue lo stesso ciclo di vita. \n> [!NOTE]\n> A partire dal 12 gennaio 2016, solo la versione più aggiornata di Internet Explorer disponibile per un sistema operativo supportato riceverà il supporto tecnico e gli aggiornamenti della sicurezza."
